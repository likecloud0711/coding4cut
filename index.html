<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩네컷</title>
	<style>
      /* 이서윤체 폰트 적용을 위한 코드 */
      @font-face {
        font-family: "LeeSeoyun";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      /* body태그 자체에 css 요소 부여 */
        body {
	        font-family: "LeeSeoyun";
	        margin: 0;
	        display: flex; /* 유연하게 */
	        justify-content: center; /*정렬은 가운데*/
	        background-image: url("./background.png");
        }
        /*메인 영역(div)에 대한 스타일링*/
        .container {
            width: 390px; /* 390px가 핸드폰의 너비랑 비슷함*/
            background-color: #ff9d73;
            height: 100%;
        }
        /*사진 영역 전체에 대한 스타일링*/
        .photo {
            margin-top: 30px;
        }
        /*사진영역 각각에 대한 스타일링*/
        .photo-frame {
            position: relative;

            background-color: white;
            margin: 15px 20px; /*상하 15px 좌우 20px*/
            height: 200px;

            /*이미지 크기 제어*/
            background-size: cover;

            cursor: pointer;
        }
        /*하단 영역 스타일링*/
        /* 아래 영역 전체는, flexible하게 하되 그 내부 아이템들은 세로로 쌓는다*/
        /* 근데 모두 가운데 정렬*/
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .f-title {
            font-size: 25px;
            font-weight: 900;
            color: white;
        }
        .f-date {
            font-size: 15px;
            font-weight: 500;
            color: white;
        }
        /*이미지 삽입*/
        #image1 {
            background-image: url("./img1.jpg");
        }
        #image2 {
            background-image: url("./img2.jpg");
        }
        #image3 {
            background-image: url("./img3.jpg");
        }
        #image4 {
            background-image: url("./img4.jpg");
        }

        /*이미지 설명 글 스타일링*/
        .photo_description {
            /*글자와 배경*/
            color: white;
            background-color: black;
            /*가로 너비를 내부 콘텐츠에 딱 맞게*/
            width: fit-content;
            padding: 0 20px;
            margin-bottom: 10px;
            /*경계선*/
            border-radius: 10px;

            position: absolute;
            bottom: 0;
            /*글자를 박스 가운데에 정렬*/
            transform: translate(-50%);
            left: 50%;

            opacity: 0;
        }
        /*동영상 크기를 프레임 안에 꽉 채워지게*/
        .video {
            width: 100%;
            height: 100%;
        }
        /*opacity : 투명도를 의미, 1에 가까워 질 수록 불투명*/
        .showText {
            opacity: 0;
        }
        .hideText {
            opacity: 1;
            transition: opacity 0.5s linear;
        }
	</style>

    <script>
        // 텍스트가 보여지는 기능
        // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
        // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
        function showText(number) {
            if (number === 1) {
                document.querySelector("#desc1").classList.remove("hideText");
                document.querySelector("#desc1").classList.add("showText");
            } else if (number === 2) {
                document.querySelector("#desc2").classList.remove("hideText");
                document.querySelector("#desc2").classList.add("showText");
            } else {
                document.querySelector("#desc3").classList.remove("hideText");
                document.querySelector("#desc3").classList.add("showText");
            }
        }       

        // 텍스트가 감춰지는 기능
        // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
        // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
        function hideText(number) {
            if (number === 1) {
            document.querySelector("#desc1").classList.remove("showText");
            document.querySelector("#desc1").classList.add("hideText");
            } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("showText");
            document.querySelector("#desc2").classList.add("hideText");
            } else {
            document.querySelector("#desc3").classList.remove("showText");
            document.querySelector("#desc3").classList.add("hideText");
            }
        }

        // 클릭 기능
        // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
        function alertText(number) {
        	alert(`${number}번째 사진이에요! 눌러주셔서 감사합니다 :)`);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="photos">
            <div id="image1" 
                 class="photo-frame"
                 onmouseover="showText(1)"
                 onmouseout="hideText(1)"
                 onclick="alertText(1)">
                <span id="desc1" class="photo_description">
                    첫 번째 이미지 설명
                </span> 
            </div>
            <div id="image2" 
                 class="photo-frame"
                 onmouseover="showText(2)"
                 onmouseout="hideText(2)"
                 onclick="alertText(2)">
                <span id="desc2" class="photo_description">
                    두 번째 이미지 설명
                </span>
            </div>
            <div id="image3" 
                 class="photo-frame"
                 onmouseover="showText(3)"
                 onmouseout="hideText(3)"
                 onclick="alertText(3)">
                <span id="desc3" class="photo_description">
                    세 번째 이미지 설명
                </span>
            </div>
            <div class="photo-frame">
                <iframe
                    class="video"
                    src="https://youtu.be/CzleBWd1sFQ"
                    frameborder="0"></iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">Happy Lunch Time</p>
            <p class="f-date">2023.03.08</p>
        </div>
    </div>
</body>
</html>
